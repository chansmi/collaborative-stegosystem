alice_model: "gpt-4o-mini"
bob_model: "gpt-4o-mini" # "mistralai/Mistral-Large-Instruct-2407"
eve_model: "gpt-4o-mini"
model_name: "gpt-4o-mini"  # This is used for token counting, you may want to use the most expensive model here
num_epochs: 10
ppo_epochs: 4
batch_size: 64
learning_rate: 1e-5
gamma: 0.99
gae_lambda: 0.95
clip_epsilon: 0.2
value_loss_coef: 0.5
entropy_coef: 0.01
max_grad_norm: 0.5
stock_data_path: "path/to/your/stock_data.csv"

